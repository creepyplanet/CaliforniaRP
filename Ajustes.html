<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murcia RP - Ajustes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Murcia RP - Ajustes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>
    <section id="general" class="ajuste-section">
        <h2>Configuración General</h2>
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" placeholder="Tu nombre de usuario">
    </section>
    <section id="audio" class="ajuste-section">
        <h2>Configuración de Audio</h2>
        <label for="volumen">Volumen:</label>
        <input type="range" id="volumen" min="0" max="100" value="50">
    </section>
    <section id="graficos" class="ajuste-section">
        <h2>Configuración de Gráficos</h2>
        <label for="calidadGraficos">Calidad de Gráficos:</label>
        <select id="calidadGraficos">
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
        </select>
    </section>
    <section id="guardar" class="ajuste-section">
        <button onclick="guardarConfiguracion()">Guardar Configuración</button>
    </section>
    <script src="script.js"></script>

</body>
</html>
